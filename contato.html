<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>

<body>
    <header class="header"></header>
   
    <div class="titulo">
      <h4>ESTAMOS ANSIOSOS POR SEU CONTATO!</h4>
      <p>Horário de atendimento das 11:00 as 00:00h, venha nos visitar!</p>
    </div>
    <main class="home">
      
        <form action="/pagina-processa-dados-do-form" method="post">
            <div class="nome">
              <input type="text" id="name" placeholder="Nome"/>
              <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="info">
              <input type="email" id="mail" placeholder="Email"/>
              <input type="tel" id="telefone" placeholder="Telefone">
            </div>
            <div>
              <textarea id="msg" placeholder="Mensagem"></textarea>
            </div>
           
            <button type="submit">Enviar sua mensagem</button>
           
          </form>

          <div class="info_contato">
            <div class="tel">
              <i class="fa-solid fa-phone" style="color: #FFD43B;"><h4>Nosso telefone a um Clique</h4></i>              
              <p>(65) 3000-1234</p>
            </div>
            <div class="mail">
              <i class="fa-solid fa-envelope" style="color: #FFD43B;"><h4>Nosso email</h4></i>
              <p>contato@pizzaria.com.br</p>  
            </div>
            <div class="horario">
              <i class="fa-solid fa-clock" style="color: #FFD43B;"><h4>Horário de funcionamento</h4></i>          
              <p>Todos os dias às 11:00 - 00:00h</p>
            </div>
          </div>
          
    </main>
    
    <footer>
        <a href="https://www.linkedin.com/in/matheus-cruz-533610215/" target="_blank">© Developed by Matheus Cruz</a>
    </footer>

    <script src="js/nav.js"></script>
</body>

</html>
